events {}

http {
    log_format custom '$remote_addr - [$time_local] "$request"';
    access_log /var/log/nginx/access.log custom;

    server {
        listen 80;

        location /service1/ {
            proxy_pass http://service_1:8081/;
            rewrite ^/service1/?(.*)$ /$1 break;
        }

        location /service2/ {
            proxy_pass http://service_2:8082/;
            rewrite ^/service2/?(.*)$ /$1 break;
        }
    }
}
